<div class="wrapper">

    <div class="container">

        <div class="row" *ngIf="org$ | async as org">
            <div class="col-4" style="text-align: left;">
                <button class="btn btn-light" (click)="logout()">تسجيل الخروج</button>
            </div>
            <div class="col-4">
                <h1>{{ org.name }}</h1>
            </div>
            <div >
            </div>
        </div>

        <div class="col-4"></div>

        <div class="row" class="{{ sex }}" dir="rtl">

            <div class="col-4" style="color: rgb(77, 77, 77); font-weight: normal;">
                <h1 *ngIf="totalOrphans$ | async as totalOrphans"> الإجمالي:  {{ totalOrphans[sex] }}</h1>
            </div>
            <div class="col-4">
                <h4 style="text-align:center;">
                    {{ !orphanId ? 'إضافة يتيم' : 'تعديل يتيم'}}
                    <span>{{ sex=='female' ? ' أنثى' : ' ذكر ' }}</span>
                </h4>
            </div>

        </div>

        <hr>

        <form [formGroup]="formGroup" (ngSubmit)="onSubmit()" dir="rtl">

            <div class="form-row">

                <div class="form-group col">
                    <label for="firstName" class="control-label">الاسم الأول</label>
                    <input type="text" formControlName="firstName" class="form-control">
                    <small *ngIf="firstName.invalid && firstName.touched" style="color: red;">يجب إدخال الاسم
                        الأول</small>
                </div>

                <div class="form-group col">
                    <label for="secondName" class="control-label">الاسم الثاني</label>
                    <input type="text" formControlName="secondName" class="form-control">
                    <small *ngIf="secondName.invalid && secondName.touched" style="color: red;">يجب إدخال الاسم
                        الثاني</small>
                </div>

            </div>

            <div class="form-row">

                <div class="form-group col">
                    <label for="thirdName" class="control-label">الاسم الثالث</label>
                    <input type="text" formControlName="thirdName" class="form-control">
                </div>

                <div class="form-group col">
                    <label for="title" class="control-label">اللقب</label>
                    <input type="text" formControlName="title" class="form-control">
                    <small *ngIf="title.invalid && title.touched" style="color: red;">يجب إدخال اللقب</small>
                </div>

            </div>

            <div class="form-row">

                <div class="form-group col">
                    <label for="idNo" class="control-label">رقم الهوية</label>
                    <input type="text" formControlName="idNo" class="form-control">
                    <small *ngIf="idNo.invalid && idNo.touched" style="color: red;">يجب إدخال رقم الهوية</small>
                </div>

            </div>

            <div style="text-align: center;">
                <button type="submit" class="btn submitButton {{ sex == 'female' ? 'femaleButton' : 'btn-primary' }}"
                    [disabled]="formGroup.invalid">{{ !orphanId ? 'حفظ' : 'تعديل'}}</button>
            </div>

        </form>

    </div>


</div>

<app-footer></app-footer>
