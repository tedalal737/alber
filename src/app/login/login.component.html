<div class="wrapper">

    <div class="container">
        <h4 style="text-align:center;">تسجيل الدخول</h4>
        <hr>

        <form [formGroup]="formGroup" (ngSubmit)="onSubmit()" dir="rtl">

            <div class="form-row">

                <div class="form-group col">
                    <label for="email" class="control-label">البريد الالكتروني</label>
                    <input type="email" formControlName="email" class="form-control">
                    <small *ngIf="email.invalid && email.touched" style="color: red;">يجب ادخال البريد
                        الالكتروني</small>
                </div>

            </div>

            <div class="form-row">

                <div class="form-group col">
                    <label for="password" class="control-label">كلمة المرور</label>
                    <input type="password" formControlName="password" class="form-control">
                    <small *ngIf="password.invalid && password.touched" style="color: red;">يجب ادخال كلمة
                        المرور</small>
                </div>

            </div>

            <!-- <ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-scale-multiple">
            </ngx-spinner> -->

            <div style="text-align: center;">
                <button type="submit" class="btn submitButton btn-primary"
                    [disabled]="formGroup.invalid">دخول</button>
            </div>

        </form>

    </div>


</div>
